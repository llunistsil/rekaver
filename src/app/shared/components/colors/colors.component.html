<div class="min-h-64 min-w-96">
  <div class="grid grid-cols-6 gap-2 gap-y-10">
    <div *ngFor="let color of colors">
      <img (click)="modalService.open(color)" ngSrc="assets/images/colors/{{color}}-mini.jpg" alt="{{color}}" height="40"
           width="64" class="shadow-lg hover:-translate-y-1 hover:scale-110 ease-in-out duration-300"/>
      <p class="uppercase text-sm font-light">
        {{ color }}
      </p>
    </div>
  </div>
</div>
<app-modal *ngIf="modalService.isVisible$ | async">
</app-modal>
