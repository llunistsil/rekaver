<header class="h-24">
  <nav
    class="fixed flex justify-between items-center flex-row w-full p-2 border-b-4 rounded-b-lg bg-clip-padding bg-red-600">
    <div class="basis-1/4 text-xl font-medium text-center text-amber-50">
      <ng-icon name="heroHomeSolid" class="text-3xl"/>
      <br/>
      Кровельные материалы
      Rekaver
    </div>
    <div
      class="basis-1/3 h-10 bg-white text-black border-2 flex justify-between rounded-md">
      <input class="w-full text-black m-2 focus:outline-none" type="text" name="product"
             placeholder="Быстрый поиск товара или категории"/>
      <button class="bg-red-600 m-1 rounded-md text-white float-end text-md w-1/5 hover:opacity-70">
        Поиск
      </button>
    </div>
    <div class="basis-1/5 flex justify-between items-center">
      <div
        class="border-2 h-10 p-4 text-center text-white flex justify-center items-center rounded-md hover:text-black hover:bg-white">
        <ng-icon name="heroSquares2x2Solid" class=" mr-1"/>
        <div class="font-bold uppercase">
          Каталог
        </div>
      </div>
      <div
        class="ml-2 border-2 h-10 p-4 text-center text-white flex justify-center items-center rounded-md hover:text-black hover:bg-white">
        <ng-icon name="heroPhotoSolid" class=" mr-1"/>
        <div class="font-bold uppercase">
          Галерея
        </div>
      </div>
      <div
        class="ml-2 border-2 h-10 p-4 text-center text-red-600 bg-white flex justify-center items-center rounded-md hover:text-black hover:bg-white hover:border-black">
        <ng-icon name="heroPhoneSolid" class=" mr-1"/>
        <div class="font-bold uppercase">
          Контакты
        </div>
      </div>
    </div>
  </nav>

</header>
